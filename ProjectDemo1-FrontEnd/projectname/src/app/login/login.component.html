<div class="container">
  <div class="row justify-content-center align-items-center full-height">
    <div class="col-md-8 col-lg-6">
      <div class="card login-card text-center animated-form">
        <div class="card-body">
          <!-- Centered Login Title -->
          <h4 class="card-title mb-4 text-center">Login</h4>

          <!-- Form -->
          <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <!-- Email Input -->
            <div class="form-group">
              <label for="email" class="form-label">Email:</label>
              <input type="email" id="email" name="email" [(ngModel)]="email" required class="form-control" placeholder="Enter your email">
              <div *ngIf="email && !emailPattern.test(email)" class="text-danger">
                Invalid email address.
              </div>
            </div>

            <!-- Password Input -->
            <div class="form-group">
              <label for="password" class="form-label">Password:</label>
              <input type="password" id="password" name="password" [(ngModel)]="password" required class="form-control" placeholder="Enter your password">
            </div>

            <!-- Centered Submit Button -->
            <button type="submit" class="btn btn-gradient btn-block mt-4" [disabled]="loginForm.invalid">Login</button>
          </form>

          <!-- Registration Link -->
          <div class="text-center mt-3">
            <a routerLink="/register" class="register-link">Don't have an account? Register</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
